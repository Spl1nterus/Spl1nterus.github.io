<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Приложение погоды</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="img/favicon.ico" rel="icon" type="image/x-icon" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="container">

		<div class="search">
			<input type="text" placeholder="Введите название города" id="search-txt">
			<svg id="search-btn" role="img" id="icon">
				<use xlink:href="img/sprite.svg#search"></use>
			</svg>
		</div>
		<div class="weather-widget">
			<div class="left-column">
				<span id="temp">0</span>
				<span id="city-name">Город</span>
			</div>
			<div class="right-column">
				<div class="weather-icon">
					<svg role="img" id="icon">
						<use xlink:href="img/sprite.svg#13d"></use>
					</svg>
				</div>
				<div class="weather-parametrs">
					<span id="humidity">98</span>
					<span id="wind">5</span>
				</div>
			</div>
		</div>

	</div>


	<script src="js/script.js"></script>
</body>

</html>
